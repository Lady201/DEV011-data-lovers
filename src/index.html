<!DOCTYPE html>
<html>
  
<head>
  <meta charset="utf-8">
  <title>Pokemon</title>
  <link rel="stylesheet" href="style.css" />
</head>


<body class="fondoH">
  <header id="bienvenida">
    <img src="./imagenes/bannerpoke.png" alt=" Pokedex" class="imagenheader">
    <div class="centrar">
      <h1>¡Bienvenida a esta fantástica aventura!</h1>
    </div>
  </header>
  <div class="nav-container">
    <div class="by-name">
      <label for="nombre">Search by Name:</label>
      <input type="text" id="name" placeholder="Nombre">
    </div>
    <div class="selectorcontainer">
      <h2>Type</h2>
      <select data-testid="filter-type" class="select-filter" name="type">
        <option value="all">All</option>
        <option value="fire">Fire</option>
        <option value="water">Water</option>
        <option value="grass">Grass</option>
        <option value="bug">Bug</option>
        <option value="flying">Flying</option>
        <option value="poison">Poison</option>
        <option value="normal">Normal</option>
        <option value="electric">Electric</option>
        <option value="ground">Ground</option>
        <option value="psychic">Psychic</option>
        <option value="fighting">Fighting</option>
        <option value="rock">Rock</option>
        <option value="ice">Ice</option>
        <option value="ghost">Ghost</option>
        <option value="dragon">Dragon</option>
        <option value="fairy">Fairy</option>
        <option value="steel">Steel</option>
        <option value="dark">Dark</option>
        <!-- Agrega más opciones según sea necesario -->
      </select>
      <h2> Resistant </h2>
      <select data-testid="filter-resistant" class="select-filter" name="resistant">
        <option value="all">All</option>
        <option value="fire">Fire</option>
        <option value="water">Water</option>
        <option value="grass">Grass</option>
        <option value="bug">Bug</option>
        <option value="flying">Flying</option>
        <option value="poison">Poison</option>
        <option value="normal">Normal</option>
        <option value="electric">Electric</option>
        <option value="ground">Ground</option>
        <option value="electric">Electric</option>
        <option value="psychic">Psychic</option>
        <option value="fighting">Fighting</option>
        <option value="rock">Rock</option>
        <option value="ice">Ice</option>
        <option value="ghost">Ghost</option>
        <option value="dragon">Dragon</option>
        <option value="fairy">Fairy</option>
        <option value="steel">Steel</option>
        <option value="dark">Dark</option>
      </select>
      <label for="select-sort">Ordenar por:</label>
      <select id="select-sort" data-testid="select-sort" name="sort-property">
        <option value="">Aleatorio</option>
        <option value="asc">Nombre A - Z</option>
        <option value="desc">Nombre Z - A</option>
      </select>
      <div class="button-container">
        <button id="limpiarBusqueda" data-testid="limpiar-busqueda">Limpiar Búsqueda</button>
      </div>
      <h2 data-testid="Average-weight" class="average">Average Pokemon Weight</h2>
    </div>
  </div>
  <div class="pokemons-container" id="root">
  </div>
  <footer>Developed by Paulina González y Massiel Quintanilla</footer>
  <script src="main.js" type="module"></script>
</body>
  
</html>
