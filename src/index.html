<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Pokemon</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <script src="main.js" type="module"></script>
  <header id="bienvenida">

    <body class="fondoH">
      <img class="imagenheader" src="imagenes/International_Pokémon_logo.svg.png" alt="Pokedex" />
      <div class="centrar">
        <h1>¡Bienvenida a esta fantástica aventura!</h1>
  </header>
  </div>
  </header>
  <div clas="Por-nombre">
    <label for="nombre">Buscar por Nombre del:</label>
    <input type="text" id="nombre" placeholder="Pokemon">
    <button id="buscar">Buscar</button>
  </div>
  <div class="selectorcontainer">
    <h2>Tipo</h2>
    <select data-testid="filter-type" class="select-filter" name="type">
      <option value="all"> </option>
      <option value="fire">Fire</option>
      <option value="water">Water</option>
      <option value="grass">Grass</option>
      <option value="bug">Bug</option>
      <option value="flying">Flying</option>
      <option value="poison">Poison</option>
      <option value="normal">Normal</option>
      <option value="electric">Electric</option>
      <option value="ground">Ground</option>
      <option value="psychic">Psychic</option>
      <option value="fighting">Fighting</option>
      <option value="rock">Rock</option>
      <option value="ice">Ice</option>
      <option value="ghost">Ghost</option>
      <option value="dragon">Dragon</option>
      <option value="fairy">Fairy</option>
      <option value="steel">Steel</option>
      <option value="dark">Dark</option>
      <!-- Agrega más opciones según sea necesario -->
    </select>
    <h2>Resistencia</h2>
    <select data-testid="filter-resistant" class="select-filter" name="resistant">
      <option value="all"></option>
      <option value="fire">Fire</option>
      <option value="water">Water</option>
      <option value="grass">Grass</option>
      <option value="bug">Bug</option>
      <option value="flying">Flying</option>
      <option value="poison">Poison</option>
      <option value="normal">Normal</option>
      <option value="electric">Electric</option>
      <option value="ground">Ground</option>
      <option value="electric">Electric</option>
      <option value="psychic">Psychic</option>
      <option value="fighting">Fighting</option>
      <option value="rock">Rock</option>
      <option value="ice">Ice</option>
      <option value="ghost">Ghost</option>
      <option value="dragon">Dragon</option>
      <option value="fairy">Fairy</option>
      <option value="steel">Steel</option>
      <option value="dark">Dark</option>
    </select>
  </div>
   
  <label for="select-sort">Ordenar por:</label>
  <select id="select-sort" data-testid="select-sort" name="sort-property">
    <option value="name">Nombre A - Z</option>
    <option value="name-desc">Nombre Z - A</option>
    <!-- Agrega opciones para otras propiedades si es necesario -->
  </select>
  
  <div class="button-container">
    <button id="limpiarBusqueda" data-testid="limpiar-busqueda">Limpiar Búsqueda</button>
  </div>
  
  <div class="pokemons-container">
    <ul id="pokemonsContainer" class="contenedor-pokemons"></ul>
  </div>
</body>

</html>
